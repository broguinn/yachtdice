<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Yahtzee!</title>
  </head>
  <body>
    <div class="container">
      <h1>Yacht Dice Game</h1>

      <p class="lead">Let's play Yahtzee!</p>

      <div class="row">
        <div class="span-4" id="game">
          <p>Player Total: <span id="player-total">0</span></p>
        </div>

        <div class="span-4" id="controls">
          <p>Round Number: <span id="round-number">1</span> of 13.</p>
          <button class="btn btn-primary" id="roll">Roll</button>

        </div>

        <div class="span-4" id="turn">
            <button class="btn btn-primary" id="reset">Reset</button>
          <p>You rolled <span id="current-roll"></span>.</p>
          <p>That's a <span id="hand-type"></span>.</p>
          <p>You've scored <span id="current-turn-score"></span> points this turn.</p>
        </div>
      
        <div class="jumbotron" id="game-over"><h2>Final Score: <span id="final-score"></span></h2></div>
          
      </div>
    </div>
  </body>
</html>
